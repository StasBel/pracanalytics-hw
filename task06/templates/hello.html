<!doctype html>
<title>Sentiment Demo</title>
<form action="{{ url_for('index_page') }}" method=post>
    <dl>
        <dt>Введите/вставьте пример отзыва на банк: <br>
        <dd><label>
            <textarea name=text rows=5 cols=40>{{ text }}</textarea>
        </label>
        <dd><input type=submit value="Оценить">
    </dl>
</form>
<br>Оценка отзыва по шкале от 1 до 5:<br>
<span style="color: {{ color }}; font-size: 40pt; font-weight: bold">
    {{ label }}
</span>
